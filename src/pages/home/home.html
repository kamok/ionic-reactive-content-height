<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>

  <ion-list class="search-result-container">
    <button ion-item button *ngFor="let member of searchResults" class="member-result-button">
      <ion-grid>
        <ion-row>
          <ion-col>
            <b>{{ member.name }}</b> <br>
            works at {{ member.employer_name }}
          </ion-col>
          <ion-col>
            <i>ID# {{ member.union_id}}</i>
          </ion-col>
        </ion-row>
      </ion-grid>
    </button>
  </ion-list>

</ion-content>
